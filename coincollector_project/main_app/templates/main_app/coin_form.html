{% extends 'coins/base.html' %}

{% block content %}
  {% if object %}
    <h1 class="text-4xl">Edit <span>{{object.name}}</span></h1>
  {% else %}
    <h1 class="text-4xl">Add Coin</h1>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
